<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #F9F9F9;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 10px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .header i {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
            color: #333;
        }

        .header h1 {
            font-size: 18px;
            color: #333;
            margin: 0;
            font-weight: 500;
        }

        /* Profile Info */
        .profile-info {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .profile-info img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            max-width: 100%;
            height: auto;
        }

        .profile-info h2 {
            font-size: 16px;
            margin: 0;
            color: #333;
            font-weight: 500;
        }

        .profile-info p {
            font-size: 14px;
            color: #888;
            margin: 0;
        }

        /* Form Section */
        .form-container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #F9F9F9;
            outline: none;
        }

        .form-group input:focus {
            border-color: #18837D;
            background: #ffffff;
        }

        /* Save Button */
        .save-btn {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            color: white;
            background: #18837D;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn:disabled {
            background: #ddd;
            color: #888;
            cursor: not-allowed;
        }

        /* Profile Section */
        .profile-section {
            background: white;
            margin: 10px;
            border-radius: 12px;
            padding: 20px;
            display: flex;

            gap: 16px;

        }

        .profile-section img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 16px;
            }

            .profile-info img {
                width: 60px;
                height: 60px;
            }

            .profile-info h2 {
                font-size: 14px;
            }

            .profile-info p {
                font-size: 12px;
            }

            .form-group input {
                padding: 10px;
            }

            .save-btn {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }

            .header h1 {
                font-size: 14px;
            }

            .profile-info img {
                width: 50px;
                height: 50px;
            }

            .profile-info h2 {
                font-size: 12px;
            }

            .profile-info p {
                font-size: 10px;
            }

            .form-group input {
                padding: 8px;
            }

            .save-btn {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <i class="fas fa-arrow-left" onclick="history.back();"></i>&nbsp;
            <h1>Edit Profile</h1>
        </div>

        <!-- Profile Info -->
        <div class="profile-section" style="cursor: pointer;">
            <img src="/assets/users1.png" alt="Profile">
            <div class="profile-info">
                <h2>Nusatech</h2>
                <p>nusatech@company.co.id</p>
            </div>
        </div>

        <!-- Form Section -->
        <!-- Form Section -->
        <div class="container">
            <!-- Old Password -->
            <div class="form-group">
                <input type="password" placeholder="Enter Old Password" />
                <div class="eye-icon"></div>
            </div>

            <!-- New Password -->
            <div class="form-group">
                <input type="password" placeholder="Enter New Password" />
                <div class="eye-icon"></div>
            </div>

            <!-- Confirm New Password -->
            <div class="form-group">
                <input type="password" placeholder="Confirm New Password" />
                <div class="eye-icon"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="save-btn">Save</button>
        </div>

    </div>

    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
