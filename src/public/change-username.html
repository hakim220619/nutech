<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Change Username</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #F9F9F9;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .header i {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
            color: #333;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
            font-weight: 500;
        }

        /* Profile Info */
        .profile-info {
            text-align: center;
            margin: 20px 0;
        }

        .profile-info img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info h2 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }

        .profile-info p {
            font-size: 14px;
            color: #888;
            margin: 0;
        }

        /* Form Section */
       /* Form Section */
       .form-container {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        color: #888;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #F9F9F9;
        outline: none;
    }

    .form-group input:focus {
        border-color: #18837D;
        background: #ffffff;
    }


        .save-btn {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            color: white;
            background: #18837D;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 16px;
            }

            .profile-info img {
                width: 60px;
                height: 60px;
            }

            .profile-info h2 {
                font-size: 14px;
            }

            .profile-info p {
                font-size: 12px;
            }

            .form-group input {
                padding: 10px;
                font-size: 13px;
            }

            .save-btn {
                font-size: 13px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header i {
                font-size: 18px;
            }

            .header h1 {
                font-size: 14px;
            }

            .profile-info img {
                width: 50px;
                height: 50px;
            }

            .profile-info h2 {
                font-size: 12px;
            }

            .profile-info p {
                font-size: 10px;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-group input {
                font-size: 12px;
                padding: 8px;
            }

            .save-btn {
                font-size: 12px;
                padding: 8px;
            }

            .form-group .password-toggle i {
                font-size: 12px;
                right: 8px;
            }
        }

        /* For devices larger than 768px */
        @media (min-width: 769px) {
            .container {
                width: 50%;
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <i class="fas fa-arrow-left" onclick="history.back();"></i>
            <h1>Change Username</h1>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <img src="/assets/users1.png" alt="Profile Picture">
            <h2>Nusatech</h2>
            <p>nusatech@company.co.id</p>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <form action="/change-username" method="POST">
                <div class="form-group">
                    <label for="old-username">Old Username</label>
                    <input type="text" id="old-username" name="old-username" value="Nusatech" required readonly>
                </div>
                <div class="form-group">
                    <label for="new-username">New Username</label>
                    <input type="text" id="new-username" name="new-username" placeholder="Enter new username" required>
                </div>
                <div class="form-group password-toggle">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
                </div>
                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const passwordIcon = passwordInput.nextElementSibling;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordIcon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>
</body>

</html>
